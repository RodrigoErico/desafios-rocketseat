<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Fomulário de login</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Faça seu login</h1>
      <span>Entre com suas informações de cadastro.</span>
    </div>

    <form id="form" class="form">
      <fieldset>
        <div class="form-control">
          <label for="email">Email</label>
          <input id="email" type="email" name="email" placeholder="Digite seu e-email">
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
          <label for="password">Senha</label>
          <input type="password" name="password" id="password" placeholder="Digite sua senha">
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        <input type="checkbox" name="subscribe" id="subscribe">
        <label for="subscribe">Lembre-me</label>

        <span>Esqueci minha senha</span>

        <button type="submit">Entrar</button>

        <span>Não tem uma conta? Registre-se</span>
      </fieldset>
    </form>
  </div>
  <img src="" alt="">
  <script src="https://kit.fontawesome.com/302c7fb5af.js" crossorigin="anonymous"></script>
</body>

</html>
