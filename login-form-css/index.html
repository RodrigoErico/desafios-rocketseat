<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Fomulário de login</title>
</head>

<body>


  <div class="container">
    <div>
      <img src="./img/logo.png" alt="logo">
    </div>
    <div class="container-form">
      <div class="header">
        <h1>Faça seu login</h1>
        <h2>Entre com suas informações de cadastro.</h2>
      </div>
      <form class="form">
        <fieldset>
            <label class="label-email"><span class="required">Email</span>
              <input type="email" name="email" placeholder="Digite seu e-email" tabindex="1" required />
            </label>

          <label class="label-password"><span class="required">Senha</span>
            <input type="password" name="password" placeholder="Digite sua senha" tabindex="2" required />
          </label>

          <input type="checkbox" name="subscribe" id="subscribe">
          <label for="subscribe">Lembre-me</label>

          <span class="change-password"><a href="#">Esqueci minha senha</a></span>

          <button class="button" type="submit">Entrar</button>

          <span class="register"><a href="#">Não tem uma conta? Registre-se</a></span>
        </fieldset>
      </form>

    </div>
  </div>
  <div class="container-img"><img src="./img/side-image.png" class="img-car"
      alt="Carro grande com uma barraca em cima, em frente a um lago">
  </div>
</body>

</html>
